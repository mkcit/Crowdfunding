<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إنشاء حساب جديد</title>
</head>
<body>

  <header>
    <h1>إنشاء حساب جديد</h1>
    <nav>
      <a href="/home">الرئيسية</a> |
      <a href="/login">تسجيل الدخول</a>
    </nav>
    <hr>
  </header>

  <main>
    <!-- نموذج التسجيل -->
    <form method="POST" action="/register">
      <!-- (اختياري) حماية CSRF -->
      <input type="hidden" name="_csrf" value="CSRF_TOKEN_HERE">

      <p>
        <label for="username">اسم المستخدم:</label><br>
        <input id="username" name="username" type="text" required minlength="3" autocomplete="username">
      </p>

      <p>
        <label for="email">البريد الإلكتروني:</label><br>
        <input id="email" name="email" type="email" required autocomplete="email">
      </p>

      <p>
        <label for="password">كلمة المرور:</label><br>
        <input id="password" name="password" type="password" required minlength="6" autocomplete="new-password">
      </p>

      <p>
        <label for="confirm">تأكيد كلمة المرور:</label><br>
        <input id="confirm" name="confirm_password" type="password" required minlength="6" autocomplete="new-password">
      </p>

      <p>
        <label>
          <input type="checkbox" name="agree" value="1" required>
          أوافق على الشروط والأحكام
        </label>
      </p>

      <p>
        <button type="submit">إنشاء الحساب</button>
      </p>
    </form>

    <hr>

    <section>
      <p>هل لديك حساب بالفعل؟ <a href="/login">سجّل الدخول</a></p>
    </section>
  </main>

  <footer>
    <hr>
    <p>© 2025 منصة التمويل الجماعي</p>
  </footer>

</body>
</html>
