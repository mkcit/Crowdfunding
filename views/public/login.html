<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <title>تسجيل الدخول</title>
</head>

<body>

    <header>
        <h1>تسجيل الدخول</h1>
        <nav>
            <a href="/home">الرئيسية</a> |
            <a href="/register">إنشاء حساب</a> |
            <a href="/forgot">نسيت كلمة المرور؟</a>
        </nav>
        <hr>
    </header>

    <main>
        <!-- نموذج تسجيل الدخول -->
        <form method="POST" action="/login">
            <!-- (اختياري) حماية CSRF -->
            <input type="hidden" name="_csrf" value="CSRF_TOKEN_HERE">

            <p>
                <label for="identifier">البريد الإلكتروني أو اسم المستخدم:</label><br>
                <input id="identifier" name="identifier" type="text" required autocomplete="username" />
            </p>

            <p>
                <label for="password">كلمة المرور:</label><br>
                <input id="password" name="password" type="password" required minlength="6"
                    autocomplete="current-password" />
            </p>

            <p>
                <label>
                    <input type="checkbox" name="remember" value="1" />
                    تذكرني
                </label>
            </p>

            <p>
                <button type="submit">تسجيل الدخول</button>
            </p>
        </form>

        <hr>

        <section>
            <p>مستخدم جديد؟ <a href="/register">أنشئ حسابًا الآن</a></p>
            <p><a href="/forgot">هل نسيت كلمة المرور؟</a></p>
        </section>
    </main>

    <footer>
        <hr>
        <p>© 2025 منصة التمويل الجماعي</p>
    </footer>

</body>

</html>
